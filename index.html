<!doctype html>
<html lang="zh_cn" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>支持注册的AngularJS1小应用</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="js/lib/angular/angular-route.min.js"></script>
  <script src="js/lib/angular/angular-animate.min.js"></script>

  <!--<script src="node_modules/firebase/lib/firebase-web.js"></script>-->
  <!--<script src="node_modules/firebase/lib/firebase-node.js"></script>-->
  <script src="js/lib/firebase.js"></script>
  <script src="node_modules/angularfire/dist/angularfire.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services/authentication.js"></script>
  <script src="js/controllers/registration.js"></script>
  <script src="js/controllers/success.js"></script>
</head>
<body>
<header>
  <nav class="cf" ng-include="'views/nav.html'"></nav>
</header>
<div class="page">
  <div class="userinfo" ng-if="currentUser" ng-controller="RegistrationController">
    <span class="userinfo">欢迎,{{currentUser.name}}</span>
    <a href="#/login" ng-click="logout()">登出</a>
  </div>
  <main class="cf" ng-view></main>
</div>
</body>
</html>
